name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: build-${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin_ext: ""
            archive_ext: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            bin_ext: ""
            archive_ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin_ext: .exe
            archive_ext: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (unix)
        if: matrix.archive_ext == 'tar.gz'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/agent-memory-cli${{ matrix.bin_ext }} dist/
          tar -czf agent-memory-cli-${{ github.ref_name }}-${{ matrix.target }}.tar.gz -C dist agent-memory-cli${{ matrix.bin_ext }}

      - name: Package (windows)
        if: matrix.archive_ext == 'zip'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/agent-memory-cli${{ matrix.bin_ext }}" dist/
          Compress-Archive -Path "dist/agent-memory-cli${{ matrix.bin_ext }}" -DestinationPath "agent-memory-cli-${{ github.ref_name }}-${{ matrix.target }}.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            *.tar.gz
            *.zip

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -print0 | xargs -0 sha256sum > SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
            SHA256SUMS.txt
          generate_release_notes: true
