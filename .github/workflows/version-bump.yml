name: Version Bump

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  bump:
    if: ${{ !startsWith(github.event.head_commit.message, 'release: v') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Determine next version
        id: next
        run: |
          chmod +x scripts/next-version.sh scripts/release-bump.sh
          NEXT=$(scripts/next-version.sh auto "${{ github.event.head_commit.message }}")
          echo "next=$NEXT" >> "$GITHUB_OUTPUT"

      - name: Bump and tag
        if: steps.next.outputs.next != 'none'
        run: |
          scripts/release-bump.sh --mode auto --message "${{ github.event.head_commit.message }}" --tag
          git push origin HEAD:main
          git push origin --tags
